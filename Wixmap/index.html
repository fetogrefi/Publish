        <script>



  

var Orangepin= L.icon({
    iconUrl: 'markers/orangepin.png',

var OrangeStar= L.icon({

            var map = L.map('map', {
                center:[48.8586873	,	2.2963748],
                zoom: 8,
                maxzoom: 17,
                minzoom: 1,
                zoomControl: false,  
                editable: true, 
            });   
           L.tileLayer('https://fetogrefi.store/wp-content/MAPxyz/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a>ESRIstandard     </a>'
                }).addTo(map);
    
          
      
 createDropZone() ;{
  const mapBounds = map.getBounds();

  const x = mapBounds.getSouthEast();
  const p = map.latLngToContainerPoint(x);
  const p_WithOffset = p.subtract(L.point(70, 70));
  const x_WithOffset = map.containerPointToLatLng(p_WithOffset);

  this.dropZone = new L.CircleMarker(x_WithOffset, {
    color: '#f27e00',
    fillColor: '#f27e00',
    fillOpacity: 0.3,
    radius: 50,
  });

  dropZone.addTo(map);
}
